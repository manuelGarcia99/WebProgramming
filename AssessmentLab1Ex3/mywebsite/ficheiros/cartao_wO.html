<!DOCTYPE html>
<html><head>




    <style>
        body {
            font-family: Calibri;
        }
        
        h1 {
            font-family: Calibri;
            color: #ff3399;
        }

        h4 {
            font-family: Calibri;
            color: #ff3399;
        }
    </style>
    <meta charset="utf-8">
    <title>Cartão WTF</title>
</head>

<body>
    <h1>Adesão Cartão WTF</h1>
    <form style="width:70%">
        <fieldset>
            <legend><b>Dados pessoais:</b></legend>
            <!-- Adicionar required -->
            Nome: <input type="text" name="nome" size="100" required=""><br><br> Sexo:
            <input type="radio" name="sexo" value="masculino" checked=""> Masculino
            <input type="radio" name="sexo" value="feminino">Feminino
            <br><br> Data de Nascimento:<input type="date" name="nascimento">
            <br><br> Estado Civil:
            <select name="estadoCivil">
                <option value="escolha" disabled="" selected="">Escolha uma opção</option>
                <option value="casado">Casado</option>
                <option value="solteiro">Solteiro</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
              </select> &nbsp; Nº de filhos: <input type="number" name="n_filhos" min="0" max="5">
        </fieldset>
        <br><br>
        <fieldset>
            <legend><b>Contactos:</b></legend>
            <!-- Adicionar pattern e title -->
            Código-Postal:
            <input type="text"style="width: 4ch;"  maxlength="4" name="indicativo" placeholder="0000" pattern="[0-9]{4}" title="Insira quatro algarismos para o indicativo."> -
            <input type="text" style="width: 3ch;" maxlength="3" name="extensao" placeholder="000" pattern="[0-9]{3}" title="Insira três algarismos para a extensão.">
            <br><br> Morada: <br>
            <textarea name="morada" rows="5" cols="106"></textarea>
            <br><br> Email: <input type="email" name="email" placeholder="ex:alguem@gmail.com"><br> <br> Password: <input type="password" name="password">
        </fieldset>
        <div style="text-align:right">
            <small><i>Pretendo ser contactado através de:</i>
            <input type="checkbox" name="contactos" value="c_email">Email &nbsp;
            <input type="checkbox" name="contactos" value="c_tel"> Telemóvel &nbsp;
            <input type="checkbox" name="contactos" value="c_correio"> Correio
          </small><br>
            <input type="reset" value="Limpar">
            <input type="submit" value="Confirmar">
        </div>
    </form>



</body></html>
